# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Hello, world!

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
        
    - name: Download File To Workspace
      uses: carlosperate/download-file-action@v1.0.3
      with: 
        # URL of the file to download
        # file-url: 'https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py'
        file-url: 'https://github.com/srinivasaprasad-a/SampleD3JS/blob/master/README.md' 
        # New filename to rename the downloaded file
        file-name: 'test_file.py'
        # Path to download the file
        location: './files/'

    - name: Push new files back to master.
      uses: mikeal/publish-to-github-action@1.0.0
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
